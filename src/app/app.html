    <h1>doodle<span>:bug</span></h1>

<section id="bug-list" class="core-section">
    <h2>the doodles</h2>
    <doodle-list doodles="$ctrl.doodles" new-doodle="$ctrl.newDoodle = $event.newDoodle"></doodle-list>
</section>

        <compare-doodles new-doodle="$ctrl.newDoodle"></compare-doodles>
        <div id="comparisonBase"></div>

</section>
